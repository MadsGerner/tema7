<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        #firkant {
            background-color: green;
            height: 100px;
            width: 100px;
            line-height: 100px;
            text-align: center;
        }

        #cirkel {
            height: 100px;
            width: 100px;
            border-radius: 50%;
            text-align: center;
            line-height: 100px;
            background-color: red;
        }
    </style>

</head>

<body>
    <div id="firkant"></div>
    <div id="cirkel"></div>

    <script>
        document.querySelector("#firkant").textContent = "Grøn Firkant";
        document.querySelector("#cirkel").textContent = "Rød Cirkel";
    </script>

</body></html>
