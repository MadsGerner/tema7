<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <section class="modtager">
        <template>
            <article></article>
            <h1></h1>
            <img src="" alt="">
            <p></p>
            <p></p>
        </template>
    </section>

    <script>
        let dyrArray;



        document.addEventListener("DOMContentLoaded", getJson);


        async function getJson() {
            const jasonData = await fetch("dyr.json");
            console.log("jsonData", jasonData);
            dyrArray = await jasonData.json();
            console.log(dyrArray);
            visArray();
        }


        function visArray() {
            const modtagerKloner = document.querySelector(".modtager");
            const temp = document.querySelector("template");
            dyrArray.forEach(dyr => {
                const klon = temp.cloneNode(true).content;
                klon.querySelector("h1").textContent = dyr.navn;
                klon.querySelector("p").textContent = dyr.type;
                klon.querySelector("p + p").textContent = dyr.levested;
                klon.querySelector("img").src = dyr.billed;
                modtagerKloner.appendChild(klon);


            })
        }

    </script>
</body>

</html>
