<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        .firkant {
            background-color: green;
            height: 200px;
            width: 200px;
            line-height: 100px;
            text-align: center;
        }

        .cirkel {
            height: 200px;
            width: 200px;
            border-radius: 50%;
            text-align: center;
            line-height: 100px;
            background-color: red;
        }

    </style>

</head>

<body>
    <div class="firkant"></div>
    <div class="cirkel"></div>

    <script>
        let firkantURL = 'http://mabe-kea.dk/E19/pics/frog.png';
        let cirkelURL = 'http://mabe-kea.dk/E19/pics/pig.png';
        let foxURL = 'http://mabe-kea.dk/E19/pics/fox.png';


        document.querySelector(".firkant").innerHTML = `<img src = ${firkantURL}>`;
        document.querySelector(".cirkel").innerHTML = `<img src = ${cirkelURL}>`;
        document.querySelector(".cirkel").innerHTML += `<img src = ${firkantURL}>`;

    </script>

</body>

</html>
